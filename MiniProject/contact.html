<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container1">
            <h1 class="logo">Griffin Restaurant</h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-contact">
            <h1 style="text-align: center; margin: 40px; font-size: 40px;">Contact Us</h1>
        <main class="main-contact">
            <section class="contact-info">
                <h2>Our Address</h2>
                <p>Kupandole,<br>Lalitpur City, Kathmandu</p>
                
                <h2>Phone</h2>
                <p>+977 9862480885</p>
                
                <h2>Email</h2>
                <p><a href="mailto:info@restaurant.com">griffin@restaurant.com</a></p>
            </section>
            <section class="contact-form">
                <h2 style="margin-bottom: 10px;">Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>
</html>
